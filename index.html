<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jb Anmol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Neural Network - Light Mode (Default) */
        --bg: #F8FAFC; /* Ice White */
        --surface: #FFFFFF;
        --text: #0F172A; /* Deep Navy */
        --muted: #475569; /* Slate Gray */
        --accent-primary: #0EA5E9; /* Sky Blue */
        --accent-secondary: #2563EB; /* Vibrant Blue */
        --accent-tertiary: #10B981; /* Emerald Green */
        --border: #E2E8F0;
        --glass: rgba(248, 250, 252, 0.6);
        --shadow-color: rgba(14, 165, 233, 0.15);
        --glow-color: rgba(14, 165, 233, 0.4);
        --text-on-accent: var(--text); /* Use main text color for high contrast on accent backgrounds */
        --accent-primary-rgb: 14, 165, 233;
      }
      html[data-theme="dark"] {
        /* Gradient Intelligence - Dark Mode */
        --bg: #000000; /* Pitch Black */
        --surface: #1F2937; /* Slate 800 for elevation */
        --text: #F9FAFB; /* Pure White */
        --muted: #94A3B8; /* Cool Gray */
        --accent-primary: #06B6D4; /* Electric Cyan */
        --accent-secondary: #3B82F6; /* Vibrant Blue */
        --accent-tertiary: #F59E0B; /* Amber */
        --border: rgba(148, 163, 184, 0.2);
        --glass: rgba(31, 41, 55, 0.6);
        --shadow-color: rgba(6, 182, 212, 0.15);
        --glow-color: rgba(6, 182, 212, 0.5);
        --text-on-accent: #FFFFFF;
        --accent-primary-rgb: 6, 182, 212;
      }
      @keyframes pulse {
        50% {
          opacity: 0.5;
          box-shadow: 0 0 12px 2px var(--shadow-color);
        }
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        cursor: none;
      }
      body.custom-cursor-disabled, body.custom-cursor-disabled * {
        cursor: auto;
      }

      .font-code {
        font-family: 'Roboto Mono', monospace;
      }

      *:not(body.custom-cursor-disabled *) {
        cursor: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--surface); }
      ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }
      
      /* Custom scrollbar for chat */
      .scrollbar-thin::-webkit-scrollbar { width: 6px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }
      
      /* Custom Cursor */
      .cursor-dot {
        position: fixed;
        left: 0; top: 0;
        width: 8px; height: 8px;
        background-color: var(--accent-primary);
        border-radius: 50%;
        transform: translate(-50%, -50%) translate3d(var(--cursor-x, -100px), var(--cursor-y, -100px), 0);
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.07s ease-out, opacity 0.25s ease;
      }
      .cursor-outline {
        position: fixed;
        left: 0; top: 0;
        width: 40px; height: 40px;
        border: 2px solid var(--accent-primary);
        border-radius: 50%;
        transform: translate(-50%, -50%) translate3d(var(--cursor-x, -100px), var(--cursor-y, -100px), 0);
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.15s ease-out, opacity 0.25s ease;
        opacity: 0.5;
        backdrop-filter: blur(2px);
      }
      .cursor-outline.grow {
        transform: translate(-50%, -50%) translate3d(var(--cursor-x, -100px), var(--cursor-y, -100px), 0) scale(1.5);
        opacity: 1;
      }

      body.cursor-hidden-by-hover .cursor-dot,
      body.cursor-hidden-by-hover .cursor-outline {
        opacity: 0;
      }

      /* Gradient Text & BG */
      .text-gradient {
        background: linear-gradient(120deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .bg-gradient-accent {
        background: linear-gradient(120deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        background-size: 200% 200%;
        animation: gradient-shift 4s ease infinite;
      }

      /* Interaction States */
      .interactive-card {
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      }
      .interactive-card:hover {
        border-color: var(--accent-primary);
        box-shadow: 0 0 15px var(--glow-color);
        transform: translateY(-4px);
      }
      .interactive-card:hover .card-hover-text {
        color: var(--accent-primary);
      }
      .card-hover-text {
        transition: color 0.3s ease;
      }
      
      /* On-scroll animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
       .scroll-animate-left {
        opacity: 0;
        transform: translateX(-20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
       .scroll-animate-right {
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .scroll-animate-left.is-visible,
      .scroll-animate-right.is-visible {
        opacity: 1;
        transform: translateX(0);
      }
      
      /* Mobile Nav */
      .mobile-nav-overlay {
        position: fixed;
        inset: 0;
        background-color: var(--glass);
        backdrop-filter: blur(10px);
        z-index: 40;
        opacity: 0;
        transform: translateY(-100%);
        transition: opacity 0.3s ease, transform 0s 0.3s;
      }
      .mobile-nav-overlay.open {
        opacity: 1;
        transform: translateY(0%);
        transition: opacity 0.3s ease, transform 0s 0s;
      }
      
      /* Hamburger Menu */
      .hamburger-line {
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .hamburger.open .line-1 {
        transform: translateY(8px) rotate(45deg);
      }
      .hamburger.open .line-2 {
        opacity: 0;
      }
      .hamburger.open .line-3 {
        transform: translateY(-8px) rotate(-45deg);
      }

      /* Nav Link Underline Effect */
      .nav-link-underline {
        position: relative;
        display: inline-block;
      }
      .nav-link-underline::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: var(--accent-primary);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .nav-link-underline:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* Toggle Switch */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 20px;
        appearance: none;
        background-color: var(--surface);
        border: 1px solid var(--border);
        border-radius: 20px;
        transition: background-color 0.3s;
        cursor: none;
      }
      .toggle-switch::before {
        content: '';
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        top: 2px;
        left: 2px;
        background-color: var(--muted);
        transition: transform 0.3s;
      }
      .toggle-switch:checked {
        background-color: var(--accent-primary);
        border-color: var(--accent-primary);
      }
      .toggle-switch:checked::before {
        transform: translateX(14px);
        background-color: white;
      }

      *:focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* Syntax Highlighting for Markdown */
      pre {
        background-color: var(--surface) !important;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border);
        font-family: 'Roboto Mono', monospace;
        font-size: 0.875rem;
        overflow-x: auto;
      }
      code {
        font-family: 'Roboto Mono', monospace;
        color: var(--accent-tertiary);
        background-color: rgba(var(--accent-primary-rgb), 0.1);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 85%;
      }
      pre code {
        color: inherit;
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        font-size: inherit;
      }
    </style>
